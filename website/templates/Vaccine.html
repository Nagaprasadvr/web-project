{% extends "base2.html" %} {% block title %}Donate{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="name"
      class="form-control"
      id="name"
      name="name"
      placeholder="Name of Vaccine providers"
    />
  </div>
<div class="form-group">
    <label for="phonenumber">Phonenumber</label>
    <input
      type="phonenumber"
      class="form-control"
      id="phonenumber"
      name="phonenumber"
      placeholder="Enter Phone number to contact"
    />
  </div>
<div class="form-group">
    <label for="address">Address</label>
    <input
      type="address"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter Address"
    />
  </div>
  <div class="form-group">
    <label for="hosp">Hosp</label>
    <input
      type="hosp"
      class="form-control"
      id="hosp"
      name="hosp"
      placeholder="Enter Hospital branch"
    />
  </div>
  
<div class="form-group">
    <label for="dateandtime">Dateandtime</label>
    <input
      type="dateandtime"
      class="form-control"
      id="dateandtime"
      name="dateandtime"
      placeholder="Vaccination date and timing details"
    />
  </div>
  

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<br>
<button class ="btn" ><a href="/home">HOME</a></button>
{% endblock %}
