{% extends "base2.html" %} {% block title %}Donate{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="name"
      class="form-control"
      id="name"
      name="name"
      placeholder="Tell us if you want to donate or need blood"
    />
  </div>
<div class="form-group">
    <label for="phonenumber">Phonenumber</label>
    <input
      type="phonenumber"
      class="form-control"
      id="phonenumber"
      name="phonenumber"
      placeholder="Enter Phone number"
    />
  </div>
<div class="form-group">
    <label for="address">Address</label>
    <input
      type="address"
      class="form-control"
      id="address"
      name="address"
      placeholder="Enter Address where donor is present"
    />
  </div>
  <div class="form-group">
    <label for="bloodgroup">Bloodgroup</label>
    <input
      type="bloodgroup"
      class="form-control"
      id="bloodgroup"
      name="bloodgroup"
      placeholder="Enter Bloodgroup"
    />
  </div>
  
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<br>
<button class ="btn" ><a href="/home">HOME</a></button>
{% endblock %}
